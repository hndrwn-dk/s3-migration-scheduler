<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1f2937; }
      .subtitle { font: 16px sans-serif; fill: #6b7280; }
      .label { font: 14px sans-serif; fill: #374151; }
      .card { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
      .table-header { fill: #f3f4f6; stroke: #e5e7eb; stroke-width: 1; }
      .table-row { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
      .success { fill: #10b981; }
      .running { fill: #3b82f6; }
      .failed { fill: #ef4444; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="100%" height="80" fill="#1f2937"/>
  <text x="40" y="35" class="title" fill="white">S3 Migration Dashboard - History</text>
  <text x="40" y="55" class="subtitle" fill="#9ca3af">View and manage all migration history</text>
  
  <!-- Filters and Controls -->
  <rect x="40" y="120" width="1120" height="60" class="card" rx="8"/>
  <text x="60" y="145" style="font: bold 16px sans-serif; fill: #1f2937;">Filters & Search</text>
  
  <!-- Filter controls -->
  <text x="60" y="170" style="font: 12px sans-serif; fill: #6b7280;">Status:</text>
  <rect x="100" y="160" width="80" height="20" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="110" y="173" style="font: 11px sans-serif; fill: #1f2937;">All</text>
  <polygon points="170,165 175,170 170,175" fill="#6b7280"/>
  
  <text x="200" y="170" style="font: 12px sans-serif; fill: #6b7280;">Source:</text>
  <rect x="240" y="160" width="120" height="20" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="250" y="173" style="font: 11px sans-serif; fill: #1f2937;">All Sources</text>
  <polygon points="350,165 355,170 350,175" fill="#6b7280"/>
  
  <text x="380" y="170" style="font: 12px sans-serif; fill: #6b7280;">Date Range:</text>
  <rect x="440" y="160" width="100" height="20" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="450" y="173" style="font: 11px sans-serif; fill: #1f2937;">Last 30 days</text>
  <polygon points="530,165 535,170 530,175" fill="#6b7280"/>
  
  <!-- Search box -->
  <rect x="800" y="160" width="200" height="20" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="810" y="173" style="font: 11px sans-serif; fill: #9ca3af;">Search migrations...</text>
  
  <!-- Export button -->
  <rect x="1020" y="160" width="60" height="20" fill="#3b82f6" rx="4"/>
  <text x="1035" y="173" style="font: 11px sans-serif; fill: white;">Export</text>
  
  <!-- Migration Table -->
  <rect x="40" y="200" width="1120" height="500" class="card" rx="8"/>
  
  <!-- Table Header -->
  <rect x="60" y="220" width="1080" height="30" class="table-header" rx="4"/>
  <text x="80" y="240" style="font: bold 12px sans-serif; fill: #1f2937;">Source</text>
  <text x="250" y="240" style="font: bold 12px sans-serif; fill: #1f2937;">Destination</text>
  <text x="420" y="240" style="font: bold 12px sans-serif; fill: #1f2937;">Status</text>
  <text x="520" y="240" style="font: bold 12px sans-serif; fill: #1f2937;">Progress</text>
  <text x="650" y="240" style="font: bold 12px sans-serif; fill: #1f2937;">Data</text>
  <text x="750" y="240" style="font: bold 12px sans-serif; fill: #1f2937;">Duration</text>
  <text x="850" y="240" style="font: bold 12px sans-serif; fill: #1f2937;">Started</text>
  <text x="1000" y="240" style="font: bold 12px sans-serif; fill: #1f2937;">Actions</text>
  
  <!-- Table Rows -->
  <!-- Row 1 - Running -->
  <rect x="60" y="250" width="1080" height="40" class="table-row" rx="4"/>
  <text x="80" y="273" style="font: 12px sans-serif; fill: #1f2937;">aws-prod/bucket-1</text>
  <text x="250" y="273" style="font: 12px sans-serif; fill: #1f2937;">minio/backup-1</text>
  <rect x="420" y="265" width="60" height="16" class="running" rx="8"/>
  <text x="435" y="275" style="font: 10px sans-serif; fill: white;">Running</text>
  
  <!-- Progress bar -->
  <rect x="520" y="268" width="100" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="520" y="268" width="67" height="8" fill="#3b82f6" rx="4"/>
  <text x="630" y="275" style="font: 10px sans-serif; fill: #1f2937;">67%</text>
  
  <text x="650" y="273" style="font: 12px sans-serif; fill: #1f2937;">1.6TB</text>
  <text x="750" y="273" style="font: 12px sans-serif; fill: #1f2937;">2h 15m</text>
  <text x="850" y="273" style="font: 12px sans-serif; fill: #1f2937;">14:08</text>
  
  <rect x="1000" y="265" width="40" height="16" fill="#ef4444" rx="8"/>
  <text x="1010" y="275" style="font: 10px sans-serif; fill: white;">Cancel</text>
  
  <!-- Row 2 - Completed -->
  <rect x="60" y="290" width="1080" height="40" class="table-row" rx="4"/>
  <text x="80" y="313" style="font: 12px sans-serif; fill: #1f2937;">aws-prod/bucket-2</text>
  <text x="250" y="313" style="font: 12px sans-serif; fill: #1f2937;">minio/backup-2</text>
  <rect x="420" y="305" width="60" height="16" class="success" rx="8"/>
  <text x="430" y="315" style="font: 10px sans-serif; fill: white;">Complete</text>
  
  <rect x="520" y="308" width="100" height="8" fill="#10b981" rx="4"/>
  <text x="630" y="315" style="font: 10px sans-serif; fill: #1f2937;">100%</text>
  
  <text x="650" y="313" style="font: 12px sans-serif; fill: #1f2937;">2.4TB</text>
  <text x="750" y="313" style="font: 12px sans-serif; fill: #1f2937;">3h 42m</text>
  <text x="850" y="313" style="font: 12px sans-serif; fill: #1f2937;">09:15</text>
  
  <rect x="1000" y="305" width="40" height="16" fill="#3b82f6" rx="8"/>
  <text x="1010" y="315" style="font: 10px sans-serif; fill: white;">Details</text>
  
  <!-- Row 3 - Failed -->
  <rect x="60" y="330" width="1080" height="40" class="table-row" rx="4"/>
  <text x="80" y="353" style="font: 12px sans-serif; fill: #1f2937;">aws-test/temp-bucket</text>
  <text x="250" y="353" style="font: 12px sans-serif; fill: #1f2937;">minio/test-backup</text>
  <rect x="420" y="345" width="60" height="16" class="failed" rx="8"/>
  <text x="440" y="355" style="font: 10px sans-serif; fill: white;">Failed</text>
  
  <rect x="520" y="348" width="100" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="520" y="348" width="25" height="8" fill="#ef4444" rx="4"/>
  <text x="630" y="355" style="font: 10px sans-serif; fill: #1f2937;">25%</text>
  
  <text x="650" y="353" style="font: 12px sans-serif; fill: #1f2937;">450GB</text>
  <text x="750" y="353" style="font: 12px sans-serif; fill: #1f2937;">45m</text>
  <text x="850" y="353" style="font: 12px sans-serif; fill: #1f2937;">Yesterday</text>
  
  <rect x="1000" y="345" width="40" height="16" fill="#f59e0b" rx="8"/>
  <text x="1010" y="355" style="font: 10px sans-serif; fill: white;">Retry</text>
  
  <!-- Row 4 - Completed -->
  <rect x="60" y="370" width="1080" height="40" class="table-row" rx="4"/>
  <text x="80" y="393" style="font: 12px sans-serif; fill: #1f2937;">minio/archive-01</text>
  <text x="250" y="393" style="font: 12px sans-serif; fill: #1f2937;">aws-s3/long-term</text>
  <rect x="420" y="385" width="60" height="16" class="success" rx="8"/>
  <text x="430" y="395" style="font: 10px sans-serif; fill: white;">Complete</text>
  
  <rect x="520" y="388" width="100" height="8" fill="#10b981" rx="4"/>
  <text x="630" y="395" style="font: 10px sans-serif; fill: #1f2937;">100%</text>
  
  <text x="650" y="393" style="font: 12px sans-serif; fill: #1f2937;">1.8TB</text>
  <text x="750" y="393" style="font: 12px sans-serif; fill: #1f2937;">2h 55m</text>
  <text x="850" y="393" style="font: 12px sans-serif; fill: #1f2937;">2 days ago</text>
  
  <rect x="1000" y="385" width="40" height="16" fill="#3b82f6" rx="8"/>
  <text x="1010" y="395" style="font: 10px sans-serif; fill: white;">Details</text>
  
  <!-- Row 5 - Completed -->
  <rect x="60" y="410" width="1080" height="40" class="table-row" rx="4"/>
  <text x="80" y="433" style="font: 12px sans-serif; fill: #1f2937;">aws-dev/test-data</text>
  <text x="250" y="433" style="font: 12px sans-serif; fill: #1f2937;">minio/dev-backup</text>
  <rect x="420" y="425" width="60" height="16" class="success" rx="8"/>
  <text x="430" y="435" style="font: 10px sans-serif; fill: white;">Complete</text>
  
  <rect x="520" y="428" width="100" height="8" fill="#10b981" rx="4"/>
  <text x="630" y="435" style="font: 10px sans-serif; fill: #1f2937;">100%</text>
  
  <text x="650" y="433" style="font: 12px sans-serif; fill: #1f2937;">650GB</text>
  <text x="750" y="433" style="font: 12px sans-serif; fill: #1f2937;">1h 25m</text>
  <text x="850" y="433" style="font: 12px sans-serif; fill: #1f2937;">3 days ago</text>
  
  <rect x="1000" y="425" width="40" height="16" fill="#3b82f6" rx="8"/>
  <text x="1010" y="435" style="font: 10px sans-serif; fill: white;">Details</text>
  
  <!-- Pagination -->
  <text x="60" y="480" style="font: 12px sans-serif; fill: #6b7280;">Showing 1-5 of 247 migrations</text>
  
  <rect x="900" y="465" width="30" height="20" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="910" y="477" style="font: 12px sans-serif; fill: #6b7280;">← Prev</text>
  
  <rect x="940" y="465" width="20" height="20" fill="#3b82f6" rx="4"/>
  <text x="947" y="477" style="font: 12px sans-serif; fill: white;">1</text>
  
  <rect x="970" y="465" width="20" height="20" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="977" y="477" style="font: 12px sans-serif; fill: #6b7280;">2</text>
  
  <rect x="1000" y="465" width="20" height="20" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="1007" y="477" style="font: 12px sans-serif; fill: #6b7280;">3</text>
  
  <text x="1030" y="477" style="font: 12px sans-serif; fill: #6b7280;">...</text>
  
  <rect x="1050" y="465" width="30" height="20" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="1060" y="477" style="font: 12px sans-serif; fill: #6b7280;">Next →</text>
  
  <!-- Summary Stats at bottom -->
  <rect x="40" y="720" width="1120" height="60" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1" rx="8"/>
  <text x="60" y="740" style="font: bold 14px sans-serif; fill: #1e40af;">Migration Summary</text>
  <text x="60" y="760" style="font: 12px sans-serif; fill: #1f2937;">Total: 247 migrations • Completed: 234 (94.7%) • Running: 3 • Failed: 10 • Total Data: 45.2 TB</text>
  
  <!-- Watermark -->
  <text x="1000" y="790" style="font: 12px sans-serif; fill: #d1d5db;">🖼️ Migration History Placeholder</text>
</svg>