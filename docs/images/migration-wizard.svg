<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1f2937; }
      .subtitle { font: 16px sans-serif; fill: #6b7280; }
      .label { font: 14px sans-serif; fill: #374151; }
      .card { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
      .input { fill: #ffffff; stroke: #d1d5db; stroke-width: 1; }
      .button { fill: #3b82f6; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="100%" height="80" fill="#1f2937"/>
  <text x="40" y="35" class="title" fill="white">S3 Migration Dashboard - Migrate</text>
  <text x="40" y="55" class="subtitle" fill="#9ca3af">Start a new S3 bucket migration with advanced options</text>
  
  <!-- Main Form -->
  <rect x="40" y="120" width="720" height="600" class="card" rx="8"/>
  <text x="60" y="160" style="font: bold 20px sans-serif; fill: #1f2937;">Migration Configuration</text>
  
  <!-- Source Section -->
  <text x="60" y="200" style="font: bold 16px sans-serif; fill: #1f2937;">Source</text>
  <text x="60" y="225" class="label">Alias</text>
  <rect x="60" y="235" width="200" height="40" class="input" rx="6"/>
  <text x="70" y="257" style="font: 14px sans-serif; fill: #1f2937;">aws-production</text>
  <polygon points="240,245 250,255 240,265" fill="#6b7280"/>
  
  <text x="280" y="225" class="label">Bucket</text>
  <rect x="280" y="235" width="200" height="40" class="input" rx="6"/>
  <text x="290" y="257" style="font: 14px sans-serif; fill: #1f2937;">my-source-bucket</text>
  <polygon points="460,245 470,255 460,265" fill="#6b7280"/>
  
  <!-- Destination Section -->
  <text x="60" y="320" style="font: bold 16px sans-serif; fill: #1f2937;">Destination</text>
  <text x="60" y="345" class="label">Alias</text>
  <rect x="60" y="355" width="200" height="40" class="input" rx="6"/>
  <text x="70" y="377" style="font: 14px sans-serif; fill: #1f2937;">minio-local</text>
  <polygon points="240,365 250,375 240,385" fill="#6b7280"/>
  
  <text x="280" y="345" class="label">Bucket</text>
  <rect x="280" y="355" width="200" height="40" class="input" rx="6"/>
  <text x="290" y="377" style="font: 14px sans-serif; fill: #1f2937;">backup-bucket</text>
  <polygon points="460,365 470,375 460,385" fill="#6b7280"/>
  
  <!-- Advanced Options -->
  <text x="60" y="440" style="font: bold 16px sans-serif; fill: #1f2937;">Advanced Options</text>
  
  <!-- Checkboxes -->
  <rect x="60" y="465" width="16" height="16" fill="#3b82f6" rx="2"/>
  <text x="65" y="475" style="font: 12px sans-serif; fill: white;">‚úì</text>
  <text x="85" y="477" style="font: 14px sans-serif; fill: #1f2937;">Overwrite existing files</text>
  
  <rect x="60" y="495" width="16" height="16" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="2"/>
  <text x="85" y="507" style="font: 14px sans-serif; fill: #1f2937;">Remove files not in source</text>
  
  <text x="60" y="540" class="label">Exclude patterns (optional)</text>
  <rect x="60" y="550" width="400" height="40" class="input" rx="6"/>
  <text x="70" y="572" style="font: 14px sans-serif; fill: #9ca3af;">*.tmp, .DS_Store, thumbs.db</text>
  
  <!-- Validation Button -->
  <rect x="60" y="620" width="120" height="40" class="button" rx="6"/>
  <text x="95" y="643" style="font: 14px sans-serif; fill: white;">Validate Migration</text>
  
  <rect x="200" y="620" width="100" height="40" fill="#10b981" rx="6"/>
  <text x="225" y="643" style="font: 14px sans-serif; fill: white;">Start Migration</text>
  
  <!-- Analysis Panel -->
  <rect x="800" y="120" width="360" height="600" class="card" rx="8"/>
  <text x="820" y="160" style="font: bold 20px sans-serif; fill: #1f2937;">Bucket Analysis</text>
  
  <!-- Source Analysis -->
  <rect x="820" y="190" width="320" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="6"/>
  <text x="840" y="215" style="font: bold 16px sans-serif; fill: #1f2937;">Source: my-source-bucket</text>
  <text x="840" y="240" style="font: 14px sans-serif; fill: #6b7280;">Objects: 1,247</text>
  <text x="840" y="260" style="font: 14px sans-serif; fill: #6b7280;">Size: 2.4 TB</text>
  <text x="840" y="280" style="font: 14px sans-serif; fill: #6b7280;">Last Modified: 2 hours ago</text>
  <text x="840" y="300" style="font: 14px sans-serif; fill: #10b981;">‚úì Accessible</text>
  
  <!-- Destination Analysis -->
  <rect x="820" y="330" width="320" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="6"/>
  <text x="840" y="355" style="font: bold 16px sans-serif; fill: #1f2937;">Destination: backup-bucket</text>
  <text x="840" y="380" style="font: 14px sans-serif; fill: #6b7280;">Objects: 0</text>
  <text x="840" y="400" style="font: 14px sans-serif; fill: #6b7280;">Size: 0 B</text>
  <text x="840" y="420" style="font: 14px sans-serif; fill: #6b7280;">Status: Empty</text>
  <text x="840" y="440" style="font: 14px sans-serif; fill: #10b981;">‚úì Writable</text>
  
  <!-- Estimates -->
  <rect x="820" y="470" width="320" height="100" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1" rx="6"/>
  <text x="840" y="495" style="font: bold 16px sans-serif; fill: #1e40af;">Migration Estimates</text>
  <text x="840" y="520" style="font: 14px sans-serif; fill: #1f2937;">Estimated Time: 3-4 hours</text>
  <text x="840" y="540" style="font: 14px sans-serif; fill: #1f2937;">Transfer Rate: ~200 MB/s</text>
  <text x="840" y="560" style="font: 14px sans-serif; fill: #1f2937;">Network Usage: High</text>
  
  <!-- Recommendations -->
  <rect x="820" y="590" width="320" height="110" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="840" y="615" style="font: bold 16px sans-serif; fill: #92400e;">üí° Recommendations</text>
  <text x="840" y="640" style="font: 12px sans-serif; fill: #78350f;">‚Ä¢ Schedule during off-peak hours</text>
  <text x="840" y="660" style="font: 12px sans-serif; fill: #78350f;">‚Ä¢ Monitor network bandwidth</text>
  <text x="840" y="680" style="font: 12px sans-serif; fill: #78350f;">‚Ä¢ Verify backup after completion</text>
  
  <!-- Watermark -->
  <text x="1000" y="790" style="font: 12px sans-serif; fill: #d1d5db;">üñºÔ∏è Migration Wizard Placeholder</text>
</svg>