<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1f2937; }
      .subtitle { font: 16px sans-serif; fill: #6b7280; }
      .card { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1; }
      .primary { fill: #3b82f6; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="100%" height="80" fill="#1f2937"/>
  <text x="40" y="35" class="title" fill="white">S3 Migration Dashboard</text>
  <text x="40" y="55" class="subtitle" fill="#9ca3af">Real-time migration monitoring and management</text>
  
  <!-- Stats Cards -->
  <rect x="40" y="120" width="260" height="120" class="card" rx="8"/>
  <text x="60" y="150" class="subtitle">Total Migrations</text>
  <text x="60" y="190" style="font: bold 36px sans-serif; fill: #1f2937;">247</text>
  <text x="60" y="215" style="font: 14px sans-serif; fill: #10b981;">‚Üó +12% this week</text>
  
  <rect x="320" y="120" width="260" height="120" class="card" rx="8"/>
  <text x="340" y="150" class="subtitle">Completed</text>
  <text x="340" y="190" style="font: bold 36px sans-serif; fill: #10b981;">234</text>
  <text x="340" y="215" style="font: 14px sans-serif; fill: #10b981;">94.7% success rate</text>
  
  <rect x="600" y="120" width="260" height="120" class="card" rx="8"/>
  <text x="620" y="150" class="subtitle">Running</text>
  <text x="620" y="190" style="font: bold 36px sans-serif; fill: #3b82f6;">3</text>
  <text x="620" y="215" style="font: 14px sans-serif; fill: #3b82f6;">2.1 TB in progress</text>
  
  <rect x="880" y="120" width="260" height="120" class="card" rx="8"/>
  <text x="900" y="150" class="subtitle">Failed</text>
  <text x="900" y="190" style="font: bold 36px sans-serif; fill: #ef4444;">10</text>
  <text x="900" y="215" style="font: 14px sans-serif; fill: #ef4444;">Requires attention</text>
  
  <!-- Charts Area -->
  <rect x="40" y="280" width="560" height="300" class="card" rx="8"/>
  <text x="60" y="310" style="font: bold 18px sans-serif; fill: #1f2937;">Migration Trends</text>
  
  <!-- Simple line chart -->
  <polyline points="80,400 150,380 220,360 290,340 360,350 430,330 500,320 570,310" 
            fill="none" stroke="#3b82f6" stroke-width="3"/>
  <circle cx="570" cy="310" r="4" fill="#3b82f6"/>
  
  <!-- Pie Chart -->
  <rect x="640" y="280" width="500" height="300" class="card" rx="8"/>
  <text x="660" y="310" style="font: bold 18px sans-serif; fill: #1f2937;">Status Distribution</text>
  
  <!-- Simple pie chart representation -->
  <circle cx="890" cy="450" r="80" fill="#10b981"/>
  <path d="M 890 370 A 80 80 0 0 1 950 430 L 890 450 Z" fill="#3b82f6"/>
  <path d="M 950 430 A 80 80 0 0 1 970 450 L 890 450 Z" fill="#ef4444"/>
  
  <!-- Recent Migrations Table -->
  <rect x="40" y="620" width="1120" height="140" class="card" rx="8"/>
  <text x="60" y="650" style="font: bold 18px sans-serif; fill: #1f2937;">Recent Migrations</text>
  
  <!-- Table headers -->
  <text x="60" y="680" style="font: bold 14px sans-serif; fill: #6b7280;">Source</text>
  <text x="300" y="680" style="font: bold 14px sans-serif; fill: #6b7280;">Destination</text>
  <text x="540" y="680" style="font: bold 14px sans-serif; fill: #6b7280;">Status</text>
  <text x="680" y="680" style="font: bold 14px sans-serif; fill: #6b7280;">Progress</text>
  <text x="880" y="680" style="font: bold 14px sans-serif; fill: #6b7280;">Data Transferred</text>
  
  <!-- Sample rows -->
  <text x="60" y="710" style="font: 14px sans-serif; fill: #1f2937;">aws-s3/bucket-1</text>
  <text x="300" y="710" style="font: 14px sans-serif; fill: #1f2937;">minio/backup-1</text>
  <rect x="540" y="700" width="60" height="20" fill="#10b981" rx="10"/>
  <text x="550" y="713" style="font: 12px sans-serif; fill: white;">Complete</text>
  <text x="680" y="710" style="font: 14px sans-serif; fill: #1f2937;">100%</text>
  <text x="880" y="710" style="font: 14px sans-serif; fill: #1f2937;">1.2 TB</text>
  
  <text x="60" y="740" style="font: 14px sans-serif; fill: #1f2937;">aws-s3/bucket-2</text>
  <text x="300" y="740" style="font: 14px sans-serif; fill: #1f2937;">minio/backup-2</text>
  <rect x="540" y="730" width="60" height="20" fill="#3b82f6" rx="10"/>
  <text x="550" y="743" style="font: 12px sans-serif; fill: white;">Running</text>
  <text x="680" y="740" style="font: 14px sans-serif; fill: #1f2937;">67%</text>
  <text x="880" y="740" style="font: 14px sans-serif; fill: #1f2937;">890 GB</text>
  
  <!-- Watermark -->
  <text x="1000" y="790" style="font: 12px sans-serif; fill: #d1d5db;">üñºÔ∏è UI Screenshot Placeholder</text>
</svg>