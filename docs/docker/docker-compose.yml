version: '3.8'

services:
  s3-migration-scheduler:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: s3-migration-scheduler
    ports:
      - "5000:5000"
    volumes:
      - sqlite_data:/app/data
      - logs_data:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - s3-migration-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  s3-migration-network:
    driver: bridge

volumes:
  sqlite_data:
    driver: local
  logs_data:
    driver: local
